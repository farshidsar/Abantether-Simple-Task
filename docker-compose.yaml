version: '3'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: abantask
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  web:
    build: .
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "AbanTask.wsgi:application"]
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
